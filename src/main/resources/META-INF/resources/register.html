                </div>

        <div id="error">

            </div>
        </div>
        </div>


        <div class="row">
            <div class="col-md-8 offset-md-2 col-xs-12 ">
                <div class="how-item">

                    <h4>Create an account</h4>
                    <form class="form-signin " id="registerForm">

                        <h1 class="h3 mb-3 font-weight-normal">Please Enter Details</h1>
                        <!-- Register Form Rows-->
                        <!-- Name-->
                        <div class="row form-rows">
                            <div class="col-md-3">
                                <label for="name" >Name</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Your Full Name" required autofocus>
                            </div>
                        </div>

                        <!-- Email-->
                        <div class="row form-rows">
                            <div class="col-md-3 ">
                                <label for="email" >Email address</label>
                            </div>
                            <div class="col-md-9 ">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required >
                            </div>
                        </div>
                        <!-- Mobile Number-->
                        <div class="row form-rows">
                            <div class="col-md-3">
                                <label for="flatNumber" >Mobile </label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Mobile Number" required >
                            </div>
                        </div>

                        <!-- Flat Number-->
                        <div class="row form-rows">
                            <div class="col-md-3">
                                <label for="flatNumber" >Flat Number</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" id="flatNumber" name="flatNumber" class="form-control" placeholder="Email Your Flat Number" required >
                            </div>
                        </div>

                        <!-- Flat Number-->
                        <div class="row form-rows">
                            <div class="col-md-3">
                                <label for="password" >Password</label>
                            </div>
                            <div class="col-md-9">
                                <input type="password" id="password"  name="password" class="form-control" placeholder="Password" required >
                                <input type="hidden" id="role" name="role"  value="user" />
                            </div>
                        </div>

                        <!-- . Register Form Rows-->


                        <div class="row form-rows">
                        <div class="col-md-12">
                        <button class="btn btn-sm btn-success pull-right " type="button" onclick="signup()">Submit</button>
                        </div>
                        </div>

                    </form>
                </div>

            </div>
