<script>
    initPage();
    $(document).ready(function(){
        $(".add-row").click(function(){
            var name = $("#item").val();
            var quantity = $("#quantity").val();
            var markup = "<tr class='userNeed'><td><input type='checkbox'  name='record'></td><td><input type='text' class='item' name='item' value='"+name+"'></td><td><input type='text'  class='quantity'  name='quantity' value='"+quantity+"'></td> </tr>";

            $("table tbody").append(markup);
        });

        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });
</script>
